    <script>
        $("#btnFB").on("click", function () {
            let fizzNum = parseInt($("#fbInput1").val());
            let buzzNum = parseInt($("#fbInput2").val());

            let fizzMod = 0;
            let buzzMod = 0;
            //let output = "";
            let output = new Array();

            for (let loop = 1; loop <= 100; loop++) {
                fizzMod = loop % fizzNum;
                buzzMod = loop % buzzNum;

                if (fizzMod == 0 && buzzMod == 0) {
                    //output += "<span class = 'fizzbuzz'>FizzBuzz</span>, ";
                    output.push("<span class = 'fizzbuzz'>FizzBuzz</span>")
                }

                else if (fizzMod == 0) {
                    //output += "<span class = 'fizz'>Fizz</span>, ";
                    output.push("<span class = 'fizz'>Fizz</span>")
                }
                else if (buzzMod == 0) {
                    //output += "<span class = 'buzz'>Buzz</span>, ";
                    output.push("<span class = 'buzz'>Buzz</span>")
                }

                else {
                    //output += loop + ', ';
                    output.push(loop);
                }
                //output += `Loop = ${loop} FizzMod = ${fizzMod} and BuzzMod = ${buzzMod} <br>`


            }

            //output = output.substr(0, output.length - 2);

            $("#fbOut").html(output.join('<br />'));

        });



    </script>
